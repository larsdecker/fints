name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [20, 22]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build fints-lib
        working-directory: packages/fints
        run: yarn build

      - name: Test fints-lib
        working-directory: packages/fints
        run: yarn test

      - name: Build fints-lib-cli
        working-directory: packages/fints-cli
        run: yarn build

      - name: Test fints-lib-cli
        working-directory: packages/fints-cli
        run: yarn test
